<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.12.5/dist/sweetalert2.all.min.js"></script>
    {% if title %}
        <title>Flask app {{title}}</title>
    {% else %}
        <title>Flask app</title>
    {% endif %}



</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand mx-3" href="{{url_for('get_todos')}}">TODO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{url_for('get_todos')}}">HOME</a>
                <a class="nav-item nav-link" href="{{url_for('add_todo')}}">ADD-TODO</a>
                
              </div>
            </div>
          </nav>
    </header>

    <main class="container-fluid">
        <div class="row">
          <div class="col-md-2">
        
          </div>
          <div class="col-md-8">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category,message in messages %}
                  <script>
                    Swal.fire({
                      title:"{{category.title()}}",
                      text:"{{message}}",
                      icon:"{{category}}",
                      closeOnConfirm:false
                    })
                  </script>
                {% endfor %}
              {% endif %}
            {% endwith %}


            {% block content %}
            {% endblock content %}
          </div>
          <div class="col-md-2">
            
          </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
